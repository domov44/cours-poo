id: 63164
name: laravel-blog
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        database: laravel-db
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'php artisan config:clear'
        deploy:
            - 'php artisan migrate --force'